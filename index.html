<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="freeCodeCamp Challenges, fcc, h26k2, random quote machine">
	<meta name="description" content="Just a random quote machine to fulfill freeCodeCamp Challenge">
	<meta name="author" content="Hasnain Karim">
    <title>Random Quote App | freeCodeCamp Challenge | h26k2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="src/css/index.css">
</head>
<body>
    
<div class="machine--container">

    <div class="machine--header">
        <i class="fa fa-star fa-3x"></i>
    </div>

    <div class="machine--heading">
        <h2>random quote app</h2>
    </div>
    
    <div class="separator--blue"></div>
    
    <div class="machine--screen">
        <div id="quote--area">
            <p>hello worl just setting up quote</p>
        </div>
    </div>

    <div class="machine--lights">
        <a href="javascript:void(0)" target="_blank"><span class="lights"><i class="fa fa-twitter"></i></span>
        <p>tweet this quote!</p>
        </a>
        
        <span class="coin"></span>
    </div>

    <div class="machine--footer">
        <div class="footer--content">
            <p><i class="fa fa-code"></i> with <i class="fa fa-heart"></i> by <a href="
                https://www.fb.com/hasnainkarim262" target="_blank">h26k2</a></p>
        </div>
    </div>

   <div class="handle--container">
       <div class="handle"></div>
   </div>

   <div class="machine--end"></div>

</div>

<script src="src/js/index.js"></script>

</body>
</html>
